<div
  class="min-w-[250px] max-w-[250px] min-h-80 h-80 bg-white p-4 rounded-lg shadow-lg flex-shrink-0 relative"
>
  <span *ngIf="read">
    <ng-icon class="absolute top-1 left-1" name="heroCheckCircle"></ng-icon>
  </span>
  <img
    [src]="cover"
    alt="Book image"
    class="w-full h-48 object-cover rounded-lg mb-4 mt-1"
  />
  <h3 class="text-lg font-semibold text-gray-700">{{ title }}</h3>
  <p class="text-gray-500 text-sm">{{ author }}</p>
</div>
