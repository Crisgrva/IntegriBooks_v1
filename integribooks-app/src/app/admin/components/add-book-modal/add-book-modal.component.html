<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
>
  <div class="bg-white rounded-lg p-6 w-96">
    <h2 class="text-xl mb-4">
      {{ bookToEdit ? "Edit Book" : "Add New Book" }}
    </h2>
    <form (ngSubmit)="saveBook()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Title:</label>
        <input
          type="text"
          [(ngModel)]="newBook.title"
          name="title"
          class="w-full border border-gray-300 p-2 rounded-md"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Author:</label>
        <input
          type="text"
          [(ngModel)]="newBook.author"
          name="author"
          class="w-full border border-gray-300 p-2 rounded-md"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Cover URL:</label>
        <input
          type="text"
          [(ngModel)]="newBook.cover"
          name="cover"
          (input)="updateCoverPreview()"
          class="w-full border border-gray-300 p-2 rounded-md"
          required
        />
      </div>

      <!-- Vista previa de la portada -->
      <div class="mb-4" *ngIf="coverPreview">
        <label class="block text-sm font-medium mb-1">Cover Preview:</label>
        <img
          [src]="coverPreview"
          alt="Cover Preview"
          class="w-32 h-48 object-cover border border-gray-300"
        />
      </div>

      <div class="flex justify-between">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-300 px-3 py-1 rounded-md hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600"
        >
          {{ bookToEdit ? "Update" : "Save" }}
        </button>
      </div>
    </form>
  </div>
</div>
