<div
  class="min-h-screen bg-gradient-to-b from-purple-100 to-indigo-100 p-4 w-full"
>
  <div
    class="bg-[#29007d] p-6 rounded-lg flex items-center justify-between shadow-md"
  >
    <div>
      <h1 class="text-3xl font-semibold text-white">
        See recently added books
      </h1>
    </div>
  </div>

  <div class="p-8">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Most Recent</h2>
      <a routerLink="/library" href="#" class="text-purple-500 hover:underline"
        >View all</a
      >
    </div>

    <div class="flex gap-3 overflow-y-auto">
      <span *ngFor="let book of mostRecentBooks">
        <app-book
          [cover]="book.cover"
          [title]="book.title"
          [author]="book.author"
          [read]="book.read"
        >
        </app-book>
      </span>
    </div>
  </div>
</div>
